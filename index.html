<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="formlogin" content="HTML,CSS">
    <meta name="author" content="DIGIDAT">
    <link rel="stylesheet" href=".\style.css">
    <title>Login Form</title>
</head>

<body>
  
<div class="container">
  
    <div class="text">
        <h2>Company Name</h2>
        <p class="textm">Cadastre-se agora para receber informações atualizadas, gratuitamente!</p>
    </div>
    <form action="">
    <div class="dmain">
      <div class="dlabel">
        <label for="fname">Nome</label>
      </div>
      <div class="dtext">
        <input type="text" id="fname" name="finame" placeholder="Seu nome...">
      </div>
    </div>
    <div class="dmain">
      <div class="dlabel">
        <label for="lname">Sobrenome</label>
      </div>
      <div class="dtext">
        <input type="text" id="lname" name="laname" placeholder="Seu sobrenome...">
      </div>
    </div>
    <div class="dmain">
      <div class="dlabel">
        <label for="email">E-mail</label>
      </div>
      <div class="dtext">
        <input type="email" id="email" name="mail" placeholder="Seu e-mail...">
      </div>
    </div>
    <div class="dmain">
      <div class="dlabel">
        <label for="message">Mensagem</label>
      </div>
      <div class="dtext">
        <textarea id="message" name="messg" placeholder="Mensagem (opcional)" style="height:200px"></textarea>
      </div>
    </div>
      <div class="dmain">
        <input class="btn" type="submit" value="ENVIAR">
      </div>

  </form>
</div>

</body>
</html>
